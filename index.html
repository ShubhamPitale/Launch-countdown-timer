<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link to css -->
    <link rel="stylesheet" href="/styles.css" />
    <!-- link to js -->
    <script src="/script.js" defer></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <!-- Overlay when modal is shown -->
    <div class="overlay hidden"></div>
    <!-- Header containing the title and button-->
    <header role="banner">
      <h2 class="title">We're launching soon</h2>
      <button class="setbtn"><i class="fas fa-hourglass-half"></i></button>
    </header>
    <!-- Main containt different displays and labels. Also contains currently hidden modal -->
    <main role="main">
      <!-- Modal -->
      <div class="form hidden">
        <button class="closebtn"><i class="fas fa-times"></i></button>
        <form>
          <label for="launch">Launch date and time</label>
          <input type="datetime-local" id="launch" />
        </form>
        <button class="submitbtn" type="submit">Submit</button>
      </div>
      <!-- Days -->
      <div class="timer__days">
        <div class="days__display">
          <div class="dark"><p id="d-day">00</p></div>

          <div class="light"><p id="l-day">00</p></div>
          <div class="left-semicircle"></div>
          <div class="right-semicircle"></div>
        </div>
        <div class="days__title"><p>Days</p></div>
      </div>
      <!-- hours -->
      <div class="timer__hours">
        <div class="hours__display">
          <div class="dark"><p id="d-hour">00</p></div>

          <div class="light"><p id="l-hour">00</p></div>
          <div class="left-semicircle"></div>
          <div class="right-semicircle"></div>
        </div>
        <div class="hours__title"><p>Hours</p></div>
      </div>
      <!-- minutes -->
      <div class="timer__minutes">
        <div class="minutes__display">
          <div class="dark"><p id="d-min">00</p></div>

          <div class="light"><p id="l-min">00</p></div>
          <div class="left-semicircle"></div>
          <div class="right-semicircle"></div>
        </div>
        <div class="minutes__title"><p>Minutes</p></div>
      </div>
      <!-- seconds -->
      <div class="timer__seconds">
        <div class="seconds__display">
          <div class="dark"><p id="d-sec">00</p></div>

          <div class="light"><p id="l-sec">00</p></div>
          <div class="left-semicircle"></div>
          <div class="right-semicircle"></div>
        </div>
        <div class="seconds__title"><p>Seconds</p></div>
      </div>
    </main>
    <!-- footer containing social icons and attribution -->
    <footer role="contentinfo">
      <div class="social-icons">
        <div class="social-icon">
          <a href="#"><img src="./images/icon-facebook.svg" alt="" /></a>
        </div>
        <div class="social-icon">
          <a href="#"><img src="./images/icon-pinterest.svg" alt="" /></a>
        </div>
        <div class="social-icon">
          <a href="#"><img src="./images/icon-instagram.svg" alt="" /></a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ShubhamPitale" target="_blank"
          >Shubham Pitale</a
        >.
      </div>
    </footer>
  </body>
</html>
